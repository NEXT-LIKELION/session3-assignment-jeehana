<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        <title>YouTube</title>
        <link rel="stylesheet" href="./HW.css" />
    </head>

    <body>
        <header>
            <div class="logos">
                <img src="logos.png" alt="YouTube Logo" class="logo" />
            </div>
            <div class="search">
                <img src="search.png" alt="search" class="search" />
            </div>
            <div class="etc">
                <img src="etc.png" alt="etc" class="etc" />
            </div>
        </header>

        <section class="Main">
            <div class="Menu">
                <img src="menu.png" alt="menu" class="menu" />
                <img src="menu_mini.png" alt="menu_mini" class="menu_mini" />
            </div>

            <div class="Right">
                <div class="Tags">
                    <img src="tags.png" alt="tags" class="tags" />
                </div>

                <div class="Videos">
                    <div class="video-grid">
                        <div class="video-item">
                            <img src="video1.png" alt="영상1" class="video" />
                        </div>
                        <div class="video-item">
                            <img src="video2.png" alt="영상2" class="video" />
                        </div>
                        <div class="video-item">
                            <img src="video3.png" alt="영상3" class="video" />
                        </div>
                        <div class="video-item">
                            <img src="video4.png" alt="영상4" class="video" />
                        </div>
                        <div class="video-item">
                            <img src="video5.png" alt="영상5" class="video" />
                        </div>
                        <div class="video-item">
                            <img src="video6.png" alt="영상6" class="video" />
                        </div>
                        <div class="video-item">
                            <img src="video7.png" alt="영상7" class="video" />
                        </div>
                        <div class="video-item">
                            <img src="video8.png" alt="영상8" class="video" />
                        </div>
                        <div class="video-item">
                            <img src="video9.png" alt="영상9" class="video" />
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
